spring.application.name=programski-jezici-2025

#Spring Boot ima ugradjenu automatsku paginaciju, ovo limitira koliko itema mozemo uzeti po stranici
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=30

#link koji sluzi da se java database connection driver poveze na bazu (treba mu adresa, port i ime baze)
#ukoliko bi trebalo da menjamo bazu, samo ovde bismo menjali drajver i podatke, ne aplikativni kod
spring.datasource.url=jdbc:mysql://localhost:3306/programski_jezici
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#pravi custom viewove u bazi da brze radi quereje - ubrzava aplikaciju
spring.jpa.open-in-view=true
server.port=8080